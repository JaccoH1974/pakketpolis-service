request:
  method: GET
  url: /bank/verzekering/leven
  queryParameters:
    verzekerdkapitaal: 25000
    geboortedatum: "1974-01-01"
    looptijd: 360
  headers:
    Content-Type: application/json;charset=UTF-8
  matchers:
    body:
      - path: $.['verzekerdkapitaal']
        type: by_regex
        predefined: number
      - path: $.['geboortedatum']
        type: by_regex
        value: "[0-9]{4}-[0-9]{2}-[0-9]{2}"
      - path: $.['looptijd']
        type: by_regex
        predefined: number
response:
  status: 200
  body:
    "31.25"
  matchers:
    headers:
      - key: Content-Type
        regex: "application/json.*"
    body:
      - path: $
        type: by_regex
        predefined: number
  headers:
    Content-Type: application/json;charset=UTF-8
